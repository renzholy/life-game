<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Conway's Game of Life with Variation</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module">

    const SIZE = 3
    const WIDTH = Math.ceil(window.innerWidth / SIZE)
    const HEIGHT = Math.ceil(window.innerHeight / SIZE)
    const DENSITY = 0.12
    const RADIATION = 0.0001
    const FPS = 60
    const DPR = window.devicePixelRatio || 1

    const worker = new Worker('gpu-worker.js')

    function setupCanvas(canvas) {
      const rect = canvas.getBoundingClientRect()
      canvas.width = rect.width * DPR
      canvas.height = rect.height * DPR
      const ctx = canvas.getContext('2d')
      ctx.scale(DPR, DPR)
      return ctx
    }

    const ctx = setupCanvas(document.getElementById('canvas'))

    function drawPoint(x, y, d) {
      if (d === 1) {
        ctx.fillStyle = '#035C12'
      } else if (d === -1) {
        ctx.fillStyle = '#FFFFFF'
      }
      ctx.fillRect(x * SIZE, y * SIZE, SIZE - 1 / DPR, SIZE - 1 / DPR)
    }

    worker.postMessage({ WIDTH, HEIGHT, DENSITY, RADIATION, FPS })

    worker.onmessage = (e) => {
      const result = e.data
      const add = []
      const remove = []
      for (const { x, y, d } of result) {
        drawPoint(x, y, d)
      }
      const fragment = document.createDocumentFragment()
      for (const a of add) {
        fragment.appendChild(a)
      }
      document.body.appendChild(fragment)
      for (const r of remove) {
        document.body.removeChild(r)
      }
    }

  </script>
</head>

<body>
  <canvas id='canvas'></canvas>
</body>

</html>
